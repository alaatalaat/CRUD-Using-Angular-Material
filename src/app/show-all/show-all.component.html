<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-3 px-2" *ngFor="let p of allPices">
      <div class="card mt-3">
        <img [src]="p.pImage" class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title">{{p.pieceName}}</h4>
          <p class="card-text">{{p.pDescription}}</p>
          <b>Price : {{p.price}}</b>
        </div>
      </div>
    </div>
  </div>
</div>
